<html lang="en">

<body>

    <h2>Formulario get</h2>

    <br/>

    <h2>Register here</h2>
    <form action="/api/register" method="post">
        <input type="email" placeholder="email" name="username" required/>
        <input type="password" placeholder="password" name="psw" required/><br/>
        <input type="text" placeholder="Nombre Completo" name="nombreCompleto" required/><br/>
        <input type="radio" name="type" value="1">Pro<br/>
        <input type="radio" name="type" value="2">Creative<br/>
        <input type="radio" name="type" value="3">Free<br/>
        <input type="text" name="img" value="./miFoto.jpg" /><br/>
        <button type="submit">Register</button>
    </form>


    <h2>Login here</h2>
    <form action="/api/login" method="post">
        <input type="text" placeholder="username" name="username" required/>
        <input type="password" placeholder="password" name="psw" required/>
        <button type="submit">Register</button>
    </form>


    <h2>Sube tu video</h2>
    <form action="/api/uploadVid" method="post">
        <input type="text" value="5bc7e548e7179a4377fdc97d" name="user_id"><br/>
        <input type="text" placeholder="Nombre del video" name="nomClip" required/><br/>
        <input type="text" placeholder="URL del video" name="url" required/><br/>
        <input type="text" placeholder="Descripcion del video" name="descripcion" required/><br/>
        <input type="text" placeholder="Genero del video" name="genero" required/><br/>
        <input type="radio" name="licencia" value="1">Si
        <input type="radio" name="licencia" value="2">No<br/>
        <input type="text" placeholder="Autor del video" name="autor" required/><br/>
        <input type="text" value="25" name="vistas" required/><br/>
        <button type="submit">Upload</button>
    </form>




</body>
